    - Rscript -e 'if(!requireNamespace("pak", quietly = TRUE)) {install.packages("pak")}'
    - Rscript -e 'pak::pkg_install(pkg = "devtools", upgrade = TRUE)'
    - Rscript --vanilla -e 'devtools::build_vignettes()'

