sonar.projectKey=code_edp_quartzbio-edp_e026e104-8d68-42df-a3f3-63acefc69bb1
sonar.qualitygate.wait=true

# Source configuration
sonar.sources=R,vignettes
sonar.tests=tests

# File encoding
sonar.sourceEncoding=UTF-8

# Language configuration - Map R files to Python for coverage reporting
# This is a workaround since R plugin is not available
sonar.lang.patterns.py=**/*.R,**/*.r
sonar.python.version=3.12

# File patterns to include
sonar.inclusions=**/*.R,**/*.r,**/*.Rmd

# Exclusions (generated files)
sonar.exclusions=man/**,**/check/**,**/.Rproj.user/**,**/ci/lib/**

# Coverage report path (SonarQube Generic Coverage format)
sonar.coverageReportPaths=coverage.xml
